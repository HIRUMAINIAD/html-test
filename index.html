<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cool Web Site</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="title"><h1>シンプル 伊豆 ベスト</h1></div>
    <div id="container">
        <div id="side">
            <ul>
                <li>Hello</li>
                <li>hello html</li>
                <li>hello css</li>
                <li>hello python</li>
                <li>hello javascript</li>
            </ul>
        </div>
        <div id="main">
            <h1>このサイトについて</h1>
            <p id="coolText">伊豆の写真とともにクールなWEBサイトを目指しています</p>
            
            <h2>美しい自然</h2>
            <p>いいサイトにはきれいな画像が欠かせないものです。</p>
            <div class="photo">
                <img src="img/izu.jpg" alt="伊豆からみた富士山が映っています">
            </div>
            <h2>動的なサイト</h2>
            <p>このサイトは本当にクールなので、サイトの説明もあなた自身で書き換えることができます。</p>
            <div id="myForm">
                <form>
                    <textarea id="maybeCoolText" rows="10" cols="40" ></textarea>
                    <button type="button"  onclick="setText()">君の文章を載せる！</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
